<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Detalhes da Lentidão</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('report') }}" method="post" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Seu Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="setor" class="form-label">Seu Setor</label>
                                <input type="text" class="form-control" id="setor" name="setor" placeholder="Ex: Financeiro, RH..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label d-block">Mais alguém próximo está com lentidão?</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="outros" id="sim" value="Sim" required>
                                    <label class="form-check-label" for="sim">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="outros" id="nao" value="Nao">
                                    <label class="form-check-label" for="nao">Não / Não sei</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="modulo" class="form-label">Em qual módulo do sistema ocorre a lentidão?</label>
                                <input type="text" class="form-control" id="modulo" name="modulo" placeholder="Ex: Cadastro de Clientes, Emissão de NFe..." required>
                            </div>

                            <div class="mb-4">
                                <label for="video" class="form-label">Enviar vídeo da tela (Opcional)</label>
                                <input class="form-control" type="file" id="video" name="video" accept="video/*">
                                <div class="form-text">Formatos aceitos: mp4, avi, mov.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Enviar Reporte</button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
