<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Abrir Chamado - TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Novo Chamado de Suporte</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('abrir_chamado') }}" method="post" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nome *</label>
                                <input type="text" class="form-control" name="nome" placeholder="Seu nome" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" name="email" placeholder="seu.email@empresa.com" required>
                                </div>
                                <div class="form-text">Você receberá a confirmação neste email.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Descreva o Problema *</label>
                                <textarea class="form-control" name="descricao" rows="5" placeholder="Descreva com detalhes o que está acontecendo..." required></textarea>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-3"><i class="bi bi-paperclip"></i> Anexos (Opicional)</h5>
                            
                            <div class="mb-4 p-4 bg-light border rounded text-center">
                                <label for="file-upload" class="btn btn-outline-primary btn-lg mb-2">
                                    <i class="bi bi-cloud-upload"></i> Selecionar Arquivos
                                </label>
                                <input id="file-upload" type="file" name="anexos[]" 
                                       accept="image/*,video/*,.webp" multiple style="display:none;" 
                                       onchange="mostrarArquivos(this)">
                                <p class="text-muted mb-0">Selecione fotos, prints ou vídeos.</p>
                                <div id="lista-arquivos" class="mt-3 text-start"></div>
                            </div>

                            <div class="alert alert-info d-flex align-items-center small py-2" role="alert">
                                <div><i class="bi bi-info-circle-fill me-2"></i> Precisa gravar a tela? <a href="https://apps.microsoft.com/detail/9N5WQLMTKLHH?hl=neutral&gl=BR&ocid=pdpshare" target="_blank" class="fw-bold text-decoration-underline ms-1">Baixe o Gravador Microsoft.</a></div>
                            </div>

                            <div class="d-grid gap-2 pt-3">
                                <button type="submit" class="btn btn-success btn-lg">Abrir Chamado</button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function mostrarArquivos(input) {
            const container = document.getElementById('lista-arquivos');
            container.innerHTML = '';
            if (input.files.length > 0) {
                let ul = document.createElement('ul');
                ul.className = 'list-group';
                for (let i = 0; i < input.files.length; i++) {
                    let li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center small py-1';
                    let icon = input.files[i].type.startsWith('video') ? '<i class="bi bi-camera-reels me-2"></i>' : '<i class="bi bi-image me-2"></i>';
                    li.innerHTML = icon + input.files[i].name;
                    ul.appendChild(li);
                }
                container.appendChild(ul);
            }
        }
    </script>
</body>
</html>
