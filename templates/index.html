<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Lentidão - Rede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .status-card { margin-top: 50px; text-align: center; }
        .count-display { font-size: 6rem; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container status-card">
        <h1 class="mb-4">Monitoramento de Rede</h1>
        
        <div class="card shadow-sm p-5">
            <h3>Pessoas com lentidão hoje:</h3>
            <div class="count-display">{{ count }}</div>
            <p class="text-muted">Relatos registrados {{ msg_turno }}</p>
            
            <hr>
            
            <p class="lead">O sistema está lento para você?</p>
            <a href="{{ url_for('report') }}" class="btn btn-primary btn-lg px-5">Reportar Lentidão Agora</a>
        </div>
    </div>
</body>
</html>
